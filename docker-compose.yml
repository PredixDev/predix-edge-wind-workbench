version: '2'

services:

  windturbine:
    image: "predixedgestarter/edge-hello-world:latest"
    container_name: edge-hello-world
    restart: always
    environment:
      - UPDATE_RATE_SEC=1.0
      - TURBINE_IN_CHANNEL=turbine_control
      - TURBINE_OUT_CHANNEL=turbine_measurement
      - WEATHER_OUT_CHANNEL=weather
    external_links:
      - edgeservices_cdp_redis
      - edgeservices_cdp_mqtt
    ports:
      - "9098:9005"
